<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="./styles/payment.css">
</head>

<body>
    <div id="container">
        <div id="address">
            <a href="https://www.boat-lifestyle.com/"> <img id="boat"
                    src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/Boat-Logo_2.png?95566" alt="" /></a>
            <div id="already">
                <div id="profile">
                    <img src="https://cdn.shopify.com/s/files/1/0057/8938/4802/files/user_f6f5a882-bddc-4d06-af42-4f3470f9a4d7.png?v=1633594125"
                        alt="" />
                    Already have an account?
                </div>
                <div id="login">
                    <a href="signin.html" id="loginlink"> LOGIN/SIGNUP</a>
                </div>
            </div>
            <form>
                <h2>DELIVERY ADDRESS</h2>

                <input type="text" id="email" placeholder="Email" />

                <p><input type="checkbox" id="check">Keep me update on my order status over emailand whatsapp
                <div></div>
                <input type="text" id="country" placeholder="Country/region"><select>
                    <option>india</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>Russia</option>
                    <option>ukrain</option>
                </select>
                <div> <input type="text" placeholder="First name"><input type="text" placeholder="Last name"></div>
                <div><input type="text" placeholder="Address"></div>
                <input type="text" placeholder="Apartment,suite,etc(optiona)" /><input type="text" placeholder="City" />
                <div><input type="text" placeholder="State"><input type="number" placeholder="PIN code"></div>
                <input type="number" placeholder="Phone">
                <div><input type="checkbox">Save this information for next time</div>
            </form>
            <div> </div>
        </div>
        <div id="payment">
            <h2>Payment Details</h2>

            <div class="col">



                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img id="bank" src="./images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="number" placeholder="1111-2222-3333-4444" maxlength="16">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="january">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="password" placeholder="123" maxlength="3">
                    </div>
                
                    <a href="index.html"><button class="submit-btn" onclick="alert('order successfull')">proceed to checkout</button>
                    </a>
                </div>

            </div>

        </div>



        </form>

    </div>

</body>

</html>

</div>
</div>
</body>

</html>
